<h2>USERS LIST</h2>
<table id="customers">
  <tr>
    <th>S No.</th>
    <th>Full Name</th>
    <th>Age</th>
    <th>Email</th>
	<th>Password</th>
	<th>Actions  <a [routerLink]="['../adduser']"><input style="float:right;" type="button" value="Add"></a></th>
  </tr>
  <tr *ngFor="let user of usersDetails;let i = index">
    <td>{{i+1}}</td>
    <td>{{user.fname}} {{user.lname}}</td>
    <td>{{user.age}}</td>
	<td>{{user.email}}</td>
	<td>{{user.password}}</td>
	<td><a href="">Edit </a> |<a (click)="deleteUser(user.id)"> Delete  </a> | <a href="">View</a></td>
  </tr>  
</table>
